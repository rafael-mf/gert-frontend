<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>GERT - Gerenciamento de Chamados Técnicos</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Sistema de gerenciamento de chamados técnicos para assistência de celulares e computadores">
  <meta name="theme-color" content="#3f51b5">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Fontes do Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome (já incluído via npm no angular.json) -->
</head>
<body>
  <app-root>
    <!-- Loader durante o carregamento inicial -->
    <div class="app-loading">
      <div class="logo">GERT</div>
      <div class="spinner"></div>
    </div>
  </app-root>

  <style>
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #3f51b5 0%, #002984 100%);
      color: white;
      z-index: 9999;
    }

    .app-loading .logo {
      font-size: 3rem;
      font-weight: bold;
      font-family: 'Inter', sans-serif;
      margin-bottom: 2rem;
    }

    .app-loading .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 5px solid white;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</body>
</html>
